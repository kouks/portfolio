language: javascript

sudo: false

before_install:
- openssl aes-256-cbc -K $encrypted_90794547a8aa_key -iv $encrypted_90794547a8aa_iv
  -in deploy_rsa.enc -out deploy_rsa -d

install:
- travis_retry npm install

script:
- npm run test
- npm run build

deploy:
- provider: script
  skip_cleanup: true
  script: rsync -e "ssh -i deploy_rsa -o 'StrictHostKeyChecking no'" $TRAVIS_BUILD_DIR/dist/build.js
    root@46.101.45.168:/var/www/html/js
  on:
    branch: master
